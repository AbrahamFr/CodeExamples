<svg width="580" height="400" xmlns="http://www.w3.org/2000/svg">
 <style>
   .info { font-size: 1rem}
 </style>
 <g>
  <title>Accessibility Heirarchy of Needs</title>
  <polygon points="120,100 180,0 240,100" fill="lightGreen" stroke="black" stroke-width="1.5" />
  <text x="150" y="80">~5 mins</text>
  <text x="350" y="80">Thrilled</text>
  <line x1="240" y1="100" x2="430" y2="100" stroke="black"></line>
  <polygon points="60,200 120,100 240,100 300,200" fill="#fdfd96" stroke="black" stroke-width="1.5" />
  <text x="105" y="165" class="info2">Complete in 20 mins</text>
  <text x="350" y="165">Not Sucky</text>
  <line x1="240" y1="200" x2="430" y2="200" stroke="black"></line>
  <polygon points="0,300 60,200 300,200 360,300" fill="coral" stroke="black" stroke-width="1.5" />
  <text x="100" y="265" class="info2">Complete in One Hour</text>
  <text x="350" y="265">Not sued</text>
  <line x1="240" y1="300" x2="430" y2="300" stroke="black"></line>
 </g>
</svg>
